<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>TorontoWalks</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>


    function placeWalkStops(stops,map) {
      console.log(stops)

        for (i=0; i<stops.length; i++) {
          console.log("placing stops")
          console.log(stops[i][0])
          console.log(stops[i][1])

          var stopLatLng = {lat:stops[i][0], lng:stops[i][1]};
          stop = new google.maps.Marker({
            position: stopLatLng,
            map: map,
            title: 'Stop ' + i,
            label: '# ' + i
          });

        }
    }

      function initMap() {
        var myLatLng = {lat: {{starting_lat}}, lng:{{starting_long}}};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Starting Point',
          label: 'Start'
        });
        console.log({{ordered_stops | safe}})
        placeWalkStops({{ordered_stops | safe }},map);

      }
    </script>
    <script async defer
   src="https://maps.googleapis.com/maps/api/js?key={{google_key}}&callback=initMap">
   </script>
  </body>
</html>
